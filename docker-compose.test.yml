services:
  yams:
    # Use official image in CI (when no .env file), local image for development
    image: ${YAMS_IMAGE:-ghcr.io/trvon/yams:latest}
    command: ["sh", "-c", "yams init --auto && yams daemon start --foreground"]
    tty: true
    stdin_open: true
    healthcheck:
      test: ["CMD-SHELL", "yams status || exit 1"]
      interval: 3s
      timeout: 10s
      retries: 15
      start_period: 5s
    ports:
      - "9933:9933"

  tests:
    image: oven/bun:latest
    depends_on:
      yams:
        condition: service_healthy
    environment:
      - YAMS_INTEGRATION=1
      - YAMS_HOST=yams
      - YAMS_PORT=9933
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "bun install && bun test __tests__/integration.test.ts"
