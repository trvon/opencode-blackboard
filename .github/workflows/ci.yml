name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    # Skip CI for release-please commits (version bumps, changelog updates)
    if: "!startsWith(github.event.head_commit.message, 'chore(main): release')"
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Unit tests
        run: bun test

      - name: Build
        run: bun run build

  integration:
    runs-on: ubuntu-latest
    needs: test
    # Skip CI for release-please commits (version bumps, changelog updates)
    if: "!startsWith(github.event.head_commit.message, 'chore(main): release')"
    steps:
      - uses: actions/checkout@v4

      - name: Run integration tests with YAMS
        run: docker compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from tests
